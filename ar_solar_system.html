<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minimal MindAR Test (AF 1.2.0)</title> <!-- Змінив заголовок -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- !!! ЗМІНЕНО ВЕРСІЮ A-FRAME НА 1.2.0 !!! -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Залишаємо MindAR 1.1.4, як у попередній спробі -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Стилі для інтерфейсу MindAR */
      .mindar-ui-overlay { display: flex; }
      .mindar-ui-scanning.left, .mindar-ui-scanning.right { flex-grow: 1; }
      .mindar-ui-scanning .scanning .inner .scanline { background: white; }
      .mindar-ui-loading .loader .tip { color: white; }
    </style>
</head>
<body>
   <a-scene
    mindar-image="imageTargetSrc: ./hiro.mind; maxTrack: 1; uiScanning: yes; uiLoading: yes;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Просто ціль без складного вмісту, лише один кубик -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box color="red" position="0 0.5 0"></a-box>
        </a-entity>

    </a-scene>
</body>
</html>
