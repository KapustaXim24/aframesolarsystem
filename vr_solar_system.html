    <meta name="description" content="Solar System Simulation in VR using A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
        const day = 24.0 * 60 * 60;
        const G = 6.67430e-11;
        // Зменшуємо масштаб відстаней, щоб планети були трохи ближче
        const visualScaleFactor = 3e8; // Було 1e9, потім 5e8
        // !!! ЗНАЧНО ЗМЕНШУЄМО МАСШТАБ РАДІУСІВ, щоб планети були більші !!!
        const radiusScaleFactor = 1e6; // Було 5e6, потім 2e6

        // --- Компонент 'planet' (без змін в логіці) ---
        AFRAME.registerComponent('planet', {
            schema: {
                name: { type: 'string', default: "" },
                dist: { type: 'number', default: 0 },
                mass: { type: 'number', default: 0 },
                T: { type: 'number', default: 0 },
                v: { type: 'vec3', default: { x: 0, y: 0, z: 0 } },
                a: { type: 'vec3', default: { x: 0, y: 0, z: 0 } },
                pos: { type: 'vec3', default: { x: 0, y: 0, z: 0 } },
                radius: {type: 'number', default: 1}
            },
            init: function () {
                this.data.T *= day;
                this.data.pos.x = this.data.dist;
                this.data.pos.y = 0;
                this.data.pos.z = 0;
                this.el.setAttribute('position', {
                    x: this.data.dist / visualScaleFactor,
                    y: 0,
                    z: 0
                });
                 this.el.setAttribute('geometry', {
                    // Розрахунок візуального радіусу з новим scaleFactor
                    radius: this.data.radius / radiusScaleFactor
                 });
                if (this.data.T !== 0) {
                   this.data.v.y = (2 * Math.PI * this.data.dist) / this.data.T;
                } else { this.data.v.y = 0; }
                 this.data.v.x = 0; this.data.v.z = 0;
                 this.data.a.x = 0; this.data.a.y = 0; this.data.a.z = 0;
                 console.log("Initialized planet:", this.data.name, "Initial visual pos:", this.el.getAttribute('position'), "Visual Radius:", this.el.getAttribute('geometry').radius);
            }
        });
